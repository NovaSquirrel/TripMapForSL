<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://maps.secondlife.com/_scripts/sl.mapapi2.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maps.secondlife.com/_styles/sl.mapapi2.css">
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
		div#map-container {
			width: 100%;
		}
	</style>
	<script src="trip.js"></script>
</head>

<body>
	<div style="display: flex; flex-direction: column; height: 100vh;">
	<span>
		<label>Paste data here: <textarea id="tripData" rows="1"></textarea></label>
		<label>Color: <input type="color" value="#00ff00" id="lineColor"></label>
		<label>Weight: <input type="number" value="3" id="lineWeight" size="3"></label>
		<label>Show start/end: <input type="checkbox" id="showStartEnd" checked></label>
		<button onclick="render()">Draw!</button>
	</span>
	<span>
		<label>Line finder: <input type="number" size="3" id="polylinePicker" onchange="goToLine()"></label>
		|
		<label>Marker finder: <select size="1" style="width: 300px;" id="markerPicker"></select></label>
		<button onclick="goToMarker()">Go to marker</button>
	</span>
    <div id="map-container"></div>
	</div>
</body>
</html>
